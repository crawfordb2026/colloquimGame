<!-- templates/game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Dash</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f0f0f0; }
        .question { font-size: 24px; margin: 20px 0; }
        input[type="text"] { padding: 10px; font-size: 18px; width: 300px; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Code Dash</h1>
    <p class="question">{{ question }}</p>
    <form action="/submit" method="POST">
        <input type="text" name="answer" autofocus autocomplete="off">
        <input type="hidden" name="start_time" value="{{ start_time }}">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
